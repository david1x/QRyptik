<!DOCTYPE html>
<html lang='en'>
<head>
  <title>QR Code Generated</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .scroll-box {
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body class='container text-center mt-5'>
  <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="QRyptiK Logo" width="400" height="300">
  <h1>Generated QR Codes</h1>
  
  <div class="scroll-box">
    {% for img in images %}
    <div>
      <img src="{{ img }}" class="img-fluid mt-2" /><br>
      <a href="{{ img }}" class='btn btn-success mt-2' download="qr_{{ loop.index }}.png">Save Image</a>
    </div>
    {% endfor %}
  </div>
  
  <br>
  <!-- ZIP download link via data URL -->
  <a href="data:application/zip;base64,{{ zip_file }}" class='btn btn-warning mt-3' download="qr_codes.zip">Save All QR Codes</a>
  
  <br>
  <a href='/' class='btn btn-primary mt-2'>Home</a>
  <a href='/upload' class='btn btn-secondary mt-2'>Upload to Decode QR</a>
</body>
</html>
