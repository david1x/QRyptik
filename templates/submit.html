<!DOCTYPE html>
<html lang='en'>
<head>
  <title>QR Code Generated</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
    /* Disable page scrolling */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    /* Scrollable container for QR images */
    .scroll-box {
      max-height: 60vh; /* Adjust as needed */
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body class='container text-center mt-5'>
  <h1>Generated QR Codes</h1>
  
  <!-- Scrollable container for images -->
  <div class="scroll-box">
    {% for img in images %}
    <div>
      <img src="{{ img }}" class="img-fluid mt-2" /><br>
      <a href="{{ img }}" class='btn btn-success mt-2' download>Save Image</a>
    </div>
    {% endfor %}
  </div>
  
  <br>
  <!-- Button to download all images as a ZIP file -->
  <a href="{{ zip_file }}" class='btn btn-warning mt-3' download>Save All QR Codes</a>
  
  <br>
  <a href='/' class='btn btn-primary mt-2'>Home</a>
  <a href='/upload' class='btn btn-secondary mt-2'>Upload to Decode QR</a>
</body>
</html>
